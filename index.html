<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <!-- QUOTE TEXT -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>
      </div>
      <div class="quote-author">
        <span id="author"></span>
      </div>
      <div class="button-container">
        <div class="social-sharing">
          <button class="copy-button" id="copy" title="Copy the quote!">
            <i class="fas fa-copy"></i>
            <span class="copied copy-hidden">COPIED!</span>
          </button>
          <button
            class="text-to-speech-button"
            id="speech"
            title="Click for text to speech"
          >
            <i class="fas fa-volume-up"></i>
          </button>
          <button class="twitter-button" id="twitter" title="Share on Twitter!">
            <i class="fab fa-twitter"></i>
          </button>
          <button
            class="whatsapp-button"
            id="whatsapp"
            title="Share on Whatsapp!"
          >
            <i class="fab fa-whatsapp"></i>
          </button>
        </div>
        <button id="new-quote">New Quote</button>
      </div>
    </div>
    <div class="loader" id="loader"></div>
    <div class="footer">
      Created by
      <a class="name-link" href="https://github.com/cetinsangu" target="_blank"
        >Cetin Sangu</a
      >
    </div>
    <script src="script.js"></script>
  </body>
</html>
